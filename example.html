<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Adaptativa</title>
    <style>
        img {
            max-width: 100%; /* La imagen nunca será más ancha que su contenedor */
            height: auto;    /* Mantiene la proporción de aspecto */
            display: block;  /* Evita espacios extra debajo de la imagen */
            margin: 0 auto; /* Centra la imagen horizontalmente (opcional) */
        }
        body {
            max-width: 800px; /* Ancho máximo del body para mejor visualización en pantallas grandes */
            margin: 20px auto; /* Centra el contenido en pantallas grandes */
            padding: 0 20px; /* Añade padding lateral para dispositivos móviles */
        }
    </style>
</head>
<body>
    <h1>Imagen Adaptativa con max-width</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Sunflower_from_Silesia2.jpg/800px-Sunflower_from_Silesia2.jpg" alt="Girasol">
    <p>Esta imagen se adaptará al ancho de su contenedor.</p>
</body>
</html>
